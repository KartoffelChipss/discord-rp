<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/png" href="./img/logo.ico">

    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/settings.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="left">
            <img src="./img/logo.svg">
            <h1>Settings</h1>
        </div>
        <div class="right">
            <button type="button" onclick="closeSettingsWindow()" class="close"><svg width="64px" height="64px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </div>
    </div>

    <main>
        <h2>Settings</h2>

        <p>Version 1.1.1</p>

        <h3>Appearance</h3>
        <div class="settingsBox">
            <div class="inputBox">
                <label>Theme</label>
                <select oninput="changeTheme(this)" id="themeSelect">
                    <option value="dark" default id="theme_dark">Dark</option>
                    <option value="light" id="theme_light">Light</option>
                    <option value="extra_dark" id="theme_xtradark">Extra Dark</option>
                    <option value="turquoise" id="theme_turquoise">Turquoise</option>
                </select>
            </div>
            <div class="inputBox">
                <label>Zoom</label>
                <div class="rangeBox">
                    <input onchange="changeZoom(this)" oninput="document.getElementById('zoomLabel').innerText = Number(this.value).toFixed(2);" id="zoomInput" type="range" min="0.5" max="2" step="0.01" value="1">
                    <span id="zoomLabel">1</span>
                </div>
            </div>
        </div>

        <h3>Logging</h3>
        <div class="settingsBox">
            <div class="checkBoxInput">
                <label class="switch" style="scale: 0.85;">
                    <input type="checkbox" value="checked" id="loggingCheckbox" oninput="changeLogging(this)">
                    <span class="slider round"></span>
                </label>
                <span class="label">Activate Logging</span>
            </div>
            <button type="button" onclick="window.api.invoke('openLogsWindow')" class="scalePush">View Logs</button>
            <button type="button" onclick="delData('logs')" class="scalePush">Clear Logs</button>
        </div>

        <h3>Data</h3>
        <div class="settingsBox">
            <button type="button" class="scalePush" onclick="delData('config')">Delete config data</button>
            <button type="button" class="scalePush" onclick="delData('presets')">Delete all presets</button>
            <button type="button" class="scalePush" onclick="delData('all')">Delete all saved data</button>
        </div>

        <h3>Support</h3>
        <p>If you want to support the development of this project, consider buying me a tea</p>
        <button class="teabBtn" onclick="openExternalLink('https:\/\/www.buymeacoffee.com/kartoffelchips')"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a tea&emoji=🍵&slug=kartoffelchips&button_colour=40DCA5&font_colour=ffffff&font_family=Poppins&outline_colour=000000&coffee_colour=FFDD00" /></button>
    </main>

    <script src="./js/theme.js"></script>
    <script src="./js/settings.js"></script>
</body>
</html>
