<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="icon" type="image/png" href="./img/logo.ico">

    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/logs.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="left">
            <img src="./img/logo.svg">
            <h1>Logs</h1>
        </div>
        <div class="right">
            <button type="button" onclick="window.api.invoke('closeLogsWindow');" class="close"><svg width="64px" height="64px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </div>
    </div>

    <main>
        <div class="top">
            <h2>Logs <button type="button" onclick="window.api.invoke('refreshLogs');"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.29289C14.0976 1.68342 14.0976 2.31658 13.7071 2.70711L12.4053 4.00896C17.1877 4.22089 21 8.16524 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 12.4477 3.44772 12 4 12C4.55228 12 5 12.4477 5 13C5 16.866 8.13401 20 12 20C15.866 20 19 16.866 19 13C19 9.2774 16.0942 6.23349 12.427 6.01281L13.7071 7.29289C14.0976 7.68342 14.0976 8.31658 13.7071 8.70711C13.3166 9.09763 12.6834 9.09763 12.2929 8.70711L9.29289 5.70711C9.10536 5.51957 9 5.26522 9 5C9 4.73478 9.10536 4.48043 9.29289 4.29289L12.2929 1.29289C12.6834 0.902369 13.3166 0.902369 13.7071 1.29289Z" fill="#0F1729"></path> </g></svg></button></h2>
            <button type="button" class="exportBtn" onclick="window.api.invoke('exportLogs');">Export logs</button>
        </div>

        <div id="logsBox" class="logsBox">
            <!-- <div class="log">
                <span class="timestamp">23.07.2023 18:25</span>
                <h3>Did something</h3>
                <span class="details">These are more details about this log</span>
            </div> -->
        </div>
    </main>

    <script src="./js/theme.js"></script>
    <script>
        window.bridge.sendLogs((event, logs) => {
            const logsBox = document.getElementById("logsBox");                                                                                                                                                                                                                                                                                                                                                                                                                                             
            logsBox.innerHTML = "";
            
            if (!logs) return;

            logs = logs.reverse();
            
            logs.forEach((log, index) => {
                let dateString = new Date(log.timestamp).toLocaleString();
                let logType = log.type || "neutral";
                let logEle = `
                    <div class="log ${logType}">
                        <span class="timestamp">${dateString}</span>
                        <h3>${log.title}</h3>
                        <span class="details">${log.description}</span>
                    </div>`
                
                logsBox.innerHTML += logEle;
            });
        });
    </script>
</body>
</html>
