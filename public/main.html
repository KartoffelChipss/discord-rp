<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Custom RP Plus</title>
    <link rel="icon" type="image/png" href="./img/logo.ico">

    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="left">
            <img src="./img/logo.svg">
            <h1>Discord Custom RP Plus</h1>
        </div>
        <div class="right">
            <button type="button" onclick="minimizeWindow()"><svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6.00001 11.25L18 11.25L18 12.75L6.00001 12.75L6.00001 11.25Z" fill="#fefefe"></path> </g></svg></button>
            <button type="button" onclick="toggleMaxWindow()"><svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M18 6H6V18H18V6ZM4.5 4.5V19.5H19.5V4.5H4.5Z" fill="#fefefe"></path> </g></svg></button>
            <button type="button" onclick="closeWindow()" class="close"><svg width="64px" height="64px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </div>
    </div>

    <main class="controls">
        <div class="row">
            <div class="inputSection" style="margin-right: 15px;">
                <label>Application ID</label>
                <input type="text" name="appID" id="appID" placeholder="Insert your Application ID" maxlength="19">
            </div>
            <button type="button" class="scalePush" onclick="connectApp()" id="connectbtn" style="margin-right: 15px;">Connect</button>
            <button type="button" class="scalePush" onclick="disconnectApp()" id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="border"></div>

        <div class="row">
            <div class="inputSection" style="margin-bottom: 15px;">
                <label>Line 1</label>
                <input oninput="updatePreview()" type="text" name="details" id="details" placeholder="This is the first line of you custom status" maxlength="100">
            </div>
        </div>
        <div class="row">
            <div class="inputSection" style="margin-bottom: 15px;">
                <label>Line 2</label>
                <input oninput="updatePreview()" type="text" name="state" id="state" placeholder="The is a very nice second line!" maxlength="100">
            </div>
        </div>

        <div class="row" style="align-items: start;">
            <div class="inputSection" style="margin-bottom: 15px; margin-right: 15px;">
                <label>Timestamp</label>
                <select name="timestamp" id="timestamp" oninput="updatePreview()">
                    <option id="timestamp_none" value="none" selected>None</option>
                    <option id="timestamp_appstart" value="appstart">Since this app started</option>
                    <option id="timestamp_lastupdate" value="lastupdate">Since the last presence update</option>
                    <option id="timestamp_localtime" value="localtime">Your local time</option>
                    <option id="timestamp_custom" value="custom">Custom timestamp</option>
                </select>
                <input onchange="updatePreview()" type="datetime-local" name="customtimestamp" id="customtimestamp" style="display: none; margin-top: 15px;">
            </div>
            <div class="inputSection" style="margin-bottom: 15px;">
                <label>Party</label>
                <div style="display: flex; align-items: center;">
                    <input oninput="updatePreview()" type="number" name="partyAmount" id="partyAmount" value="-1" step="1" min="-1" max="100">
                    <span class="numOf">of</span>
                    <input oninput="updatePreview()" type="number" name="partyMaxAmount" id="partyMaxAmount" value="-1" step="1" min="-1" max="100">
                </div>
            </div>
        </div>
        
        <div class="row" style="display: flex;">
            <div class="imageBox" style=" margin-right: 15px;">
                <h2>Large Image</h2>
                <div class="inputSection">
                    <label>Image key</label>
                    <input oninput="updatePreview()" type="text" name="large_image" id="large_image" placeholder="Image key" maxlength="150">
                </div>
                <div class="inputSection" style="margin-top: 15px;">
                    <label>Image text</label>
                    <input oninput="updatePreview()" type="text" name="large_text" id="large_text" placeholder="Large image text" maxlength="150">
                </div>
            </div>
            <div class="imageBox">
                <h2>Small Image</h2>
                <div class="inputSection">
                    <label>Image key</label>
                    <input oninput="updatePreview()" type="text" name="small_image" id="small_image" placeholder="Image key" maxlength="150">
                </div>
                <div class="inputSection" style="margin-top: 15px;">
                    <label>Image text</label>
                    <input oninput="updatePreview()" type="text" name="small_text" id="small_text" placeholder="Large image text" maxlength="150">
                </div>
            </div>
        </div>

        <div class="row" style="display: flex;">
            <div class="imageBox" style="margin-top: 15px; margin-right: 15px;">
                <h2>Button 1</h2>
                <div class="inputSection">
                    <label>Button label</label>
                    <input oninput="updatePreview()" type="text" name="button_1_label" id="button_1_label" placeholder="Button text" maxlength="150">
                </div>
                <div class="inputSection" style="margin-top: 15px;">
                    <label>Button url</label>
                    <input oninput="updatePreview()" type="text" name="button_1_url" id="button_1_url" placeholder="Button link" maxlength="150">
                </div>
            </div>
            <div class="imageBox" style="margin-top: 15px;">
                <h2>Button 2</h2>
                <div class="inputSection">
                    <label>Button label</label>
                    <input oninput="updatePreview()" type="text" name="button_2_label" id="button_2_label" placeholder="Button text" maxlength="150">
                </div>
                <div class="inputSection" style="margin-top: 15px;">
                    <label>Button url</label>
                    <input oninput="updatePreview()" type="text" name="button_2_url" id="button_2_url" placeholder="Button link" maxlength="150">
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 30px; margin-bottom: 15px;">
            <button type="button" class="scalePush" onclick="updateActivity(this)">Update Activity</button>
        </div>
    </main>

    <main class="preview">
        <div class="outestBox">
            <div class="top">
                <img src="./img/defaultavatar_purple.png" class="pp" id="preview_pp" onerror="this.src = './img/defaultavatar_purple.png'">
                <div class="badges">
                    <img src="./img/badge_dev.svg">
                    <img src="./img/badge_hashtag.png">
                </div>
            </div>
            <div class="innerBox">
                <div class="nameSection">
                    <span id="preview_username">Your username</span>
                </div>
                <div class="bio">
                    <span>ABOUT ME</span>
                    <p>This is your Bio.<br>
                    You can change this in your user settings</p>
                </div>
                <div class="memberSection">
                    <span>DISCORD MEMBER SINCE</span>
                    <div style="display: flex; align-items: center;">
                        <img src="./img/discord_logo.png">
                        <span class="memberTimestamp">14. Sept. 2018</span>
                    </div>
                </div>
                <div class="gameSection">
                    <span class="title">PLAYING A GAME</span>
                    <div class="game">
                        <div class="imgBox">
                            <img class="bigImg" id="preview_bigImg" src="https://strassburger.org/img/logos/revates-logo.png" onerror="this.style.display = 'none';">
                            <img class="smallImg" id="preview_smallImg" src="https://strassburger.org/img/logos/revates-logo.png" onerror="this.style.display = 'none';">
                        </div>
                        <div class="textbox">
                            <span class="name" id="preview_appname">Your app name</span>
                            <span class="details" id="preview_details">Hello there!</span>
                            <div style="display: flex; align-items: center; margin-top: -1px;">
                                <span class="state" id="preview_state">My local time</span>
                                <span class="playersBox" id="playersBox">(<span id="preview_partyplayers">6</span> of <span id="preview_partyMaxPlayers">9</span>)</span>
                            </div>
                            <span class="timestampBox" id="preview_timestampBox"><span id="preview_timestamp">21:21:21</span> elapsed</span>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button" id="preview_btn_1" data-url="">My Website</button>
                        <button type="button" id="preview_btn_2" data-url="">My Website</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="./js/public.js"></script>
</body>
</html>
