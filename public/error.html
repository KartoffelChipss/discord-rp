<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Custom RP Plus</title>
    <link rel="icon" type="image/png" href="./img/logo.ico">

    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/error.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="left">
            <img src="./img/logo.svg">
            <h1>Discord Custom RP Plus</h1>
        </div>
        <div class="right">
            <button type="button" onclick="closeErrWindow()" class="close"><svg width="64px" height="64px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </div>
    </div>

    <main>
        <h2 id="errorName">Error: Could not connect</h2>

        <div id="errorDesc">
            <p>This error mostly occurs, when Discord isn't running on your pc. Make sure that you started discord and have the "Settings > Windows Settings > Minimize to Tray" enabled if you want to close Discord.</p>
            <p>Read more about this error <button type="button" class="link" onclick="openExternalLink('https:\/\/tools.strassburger.org')">here</button>.</p>
        </div>
    </main>

    <script src="./js/err.js"></script>
</body>
</html>
